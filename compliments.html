<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Montserrat, sans-serif;
  background: linear-gradient(#e2f9ff, #edfeff);
}

.wrapper {
  max-width: 1200px;
  margin: 60px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
  color: #3a2b33;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 18px;
}

.card {
  height: 150px;
  perspective: 800px;
   display: flex;
  flex-direction: column;
}

.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card:hover .inner {
  transform: rotateY(180deg);
}

.side {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 12px;
  backface-visibility: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.front {
  background: rgba(199, 253, 255, 0.6);
  font-size: 24px;
}

.back {
  background: linear-gradient(135deg, #95ddff, #76dfff);
  transform: rotateY(180deg);
  font-size: 20px;
}
.btn {
  display: block;
  margin: 40px auto 0; 

  padding: 14px 26px;
  width: fit-content;
  border-radius: 14px;
  text-decoration: none;
  font-size: 16px;
  color: rgb(54, 20, 20);

  background: linear-gradient(135deg, #95ddff9f, #76dfffb0);
  box-shadow: 0 10px 25px rgba(134, 237, 255, 0.493);
  transition: 0.25s;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgb(184, 250, 255);
}

@media (max-width: 430px) {

  .wrapper {
    margin: 30px auto;
    padding: 10px;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 25px;
  }

  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .card {
    height: 110px;
  }

  .front {
    font-size: 22px;
  }

  .back {
    font-size: 12px;
    padding: 8px;
  }
  .btn {
    margin-top: 30px;
    padding: 12px 18px;
    font-size: 14px;
  }
}

</style>
</head>
